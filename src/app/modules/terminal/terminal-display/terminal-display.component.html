<div class="terminal-display" #terminal>
    <div class="display" *ngFor="let message of messages">
        <div *ngIf="message.type == 'user-input'; else systemOutput" class="input">
            <div class="input-bullet">></div>
            <div class="input-message">{{ message.message }}</div>
        </div>
        <ng-template #systemOutput>
            <div class="output-message">{{ message.message }}</div>
        </ng-template>
    </div>
</div>
