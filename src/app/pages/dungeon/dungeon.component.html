
<div class="game-canvas">
    <div class="hud-container">
        <app-hero-panel [stats]="player.getStats()"></app-hero-panel>
        <div class="middle-column">
            <div class="temp-main-display placeholder"></div>
            <div class="terminal">
                <app-terminal-display [messages]="messages"></app-terminal-display>
                <app-terminal-input (issueCommand)="issueCommand($event)"></app-terminal-input>
            </div>
        </div>
        <div class="temp-map placeholder"></div>
    </div>
</div>
